<link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css">
<script>
    //seleciona todos os elementos que estão marcados com propriedade pernosalizada 'jv-folder'
    //forEach - pegar cada um dos elementos, e quando clicarmos neles, vamos disparar uma função de fechar ou abrir os elementos abaixo
    document.querySelectorAll('[jv-folder]').forEach(meuFolder =>{
        meuFolder.onclick = function(e){ //associando uma função que recebe o evento do clique como parâmetro
            console.log('Foi clicado!')//conferindo se está pegando o clique dos spans

            const ul = meuFolder.nextElementSibling //pega o próximo elemento depois da pasta
            console.log(ul) //conferindo se está pegando a ul

            const displayAtual_ul = ul.style.display //o display pode ser none(nao visivel) ou block (visivel)
            ul.style.display = displayAtual_ul === 'none' ? 'block' : 'none' //se nao for visivel, troca pra visivel. E se for visivel, torna invisivel
        }
    })

</script>
